overwrite: true
schema:
  - "./src/schema/schema.graphql"
documents:
  - "./**/*.graphql"
  - "./**/*.js"
  - "./**/*.ts"
  - "./**/*.tsx"
  - "!./src/typings/generated"
  - "!./node_modules"
  - "!./.next"
  - "!./out"

generates:
  ./src/typings/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - add:
          content: '/* eslint-disable */'
  ./src/typings/generated/possible-types.ts:
    plugins:
      - "fragment-matcher"
      - add:
          content: '/* eslint-disable */'
    config:
      apolloClientVersion: 3
